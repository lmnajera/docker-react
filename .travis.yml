sudo: required
language: generic
services:
    - docker

before_install:
    - docker build -t luisnajera/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true luisnajera/docker-react npm run test

deploy: 
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-335782550487"
    bucket_path: "docker-react"
    on:
        branch: master


       